version: "3.9"
services:
  mysqldb:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQL_DB_PORT:$MYSQL_DB_PORT

  app:
    container_name: node
    build: ../
    env_file: .env
    ports:
      - $NODE_PORT:$NODE_PORT
    environment:
      - NODE_PORT=$NODE_PORT
      - DB_HOST=mysqldb
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT=$MYSQL_DB_PORT
    depends_on:
      - mysqldb
